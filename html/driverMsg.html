<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no">
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'/>
    <title>清洁运输管控平台</title>
    <link rel="Shortcut Icon" href="../img/titleLogo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/index.css">
    <title>信息录入</title>
</head>
<body>
    <div class="driverMsg-bg box-sizing">
        <div class="driverMsg-title">信息录入</div>
        <div class="box-div box-sizing">
            <ul class="driverMsg-ul">
                <li class="driverMsg-li box-sizing">
                    <span class="inline-block">行驶证图片插入:</span>
                    <div class="inline-block img-show word-img-box">
                        <!--<div class="imgshow-box">-->
                        <!--<img src="" alt="">-->
                        <!--<b>x</b>-->
                        <!--</div>-->
                    </div>
                    <div class="inline-block img-up-box word-img">
                        <img src="../img/upImg.png" alt="" class="img-up">
                        <input type="file" data-parent="word-img-box" data-list="wzsb" class="img-up-input" accept="image/*">
                    </div>
                </li>
                <li class="driverMsg-li box-sizing">
                    <span class="inline-block">车牌号:</span>
                    <input id="carNum" type="text" class="box-sizing">
                </li>
                <li class="driverMsg-li box-sizing">
                    <span class="inline-block">注册日期:</span>
                    <input id="registTime" type="text" class="box-sizing">
                </li>
                <li class="driverMsg-li box-sizing">
                    <span class="inline-block">车辆识别代号:</span>
                    <input id="vehicleNum" type="text" class="box-sizing">
                </li>
                <li class="driverMsg-li box-sizing">
                    <span class="inline-block">发动机号码:</span>
                    <input id="engineNum" type="text" class="box-sizing">
                </li>
                <li class="driverMsg-li box-sizing">
                    <span class="inline-block">燃油种类:</span>
                    <select id="fuelType" name=""  class="li-sel">
                        <option value="柴油">柴油</option>
                        <option value="天然气">天然气</option>
                        <option value="纯电动">纯电动</option>
                        <option value="油电混动">油电混动</option>
                    </select>
                </li>
                <li class="driverMsg-li box-sizing">
                    <span class="inline-block">随车清单:</span>
                    <div class="inline-block img-show img-show1">
                        <!--<div class="imgshow-box">-->
                            <!--<img src="" alt="">-->
                            <!--<b>x</b>-->
                        <!--</div>-->
                    </div>
                    <div class="inline-block img-up-box">
                        <img src="../img/upImg.png" alt="" class="img-up">
                        <input type="file" data-parent="img-show1" data-list="scqd" class="img-up-input" accept="image/*">
                    </div>
                </li>
                <!--<li class="driverMsg-li box-sizing">-->
                    <!--<span class="inline-block">行驶证:</span>-->
                    <!--<div class="inline-block img-show img-show2">-->

                    <!--</div>-->
                    <!--<div class="inline-block img-up-box">-->
                        <!--<img src="../img/upImg.png" alt="" class="img-up">-->
                        <!--<input type="file" data-parent="img-show2" data-list="xsz" class="img-up-input" accept="image/*">-->
                    <!--</div>-->
                <!--</li>-->
                <li class="driverMsg-li box-sizing">
                    <span class="inline-block">排放标准:</span>
                    <select id="emissionStand" name="" class="li-sel">
                        <option value="国五">国五</option>
                        <option value="国六">国六</option>
                        <option value="纯电动">纯电动</option>
                    </select>
                </li>
            </ul>
            <div class="btn-list">
                <!--<div class="reset-btn inline-block">重置</div>-->
                <div class="sub-btn inline-block">提交</div>
            </div>
        </div>
    </div>
    <div class="img-sb-model">
        <img class="Rotation" src="../img/load.png" alt="">
        识别中,请稍等
    </div>
    <div class="shadow">
        <div class="shadow-model">
            <div class="model-msg">信息提交成功</div>
            <div class="model-btn">
                <div class="inline-block sub-again">继续添加</div>
                <div class="inline-block closs-btn">关闭页面</div>
            </div>
        </div>
    </div>
</body>
<script src="../js/rem-reset.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.5.0/jquery.js"></script>
<script src="../js/public.js"></script>
<script src="../js/driverMsg.js"></script>
<script src="../js/box.js"></script>
<script src="../js/laydate.js"></script>
<script>
    //日期选择
    laydate.render({
        elem: '#registTime' //指定元素
        ,type: 'date'
        ,trigger: 'click'
    });
</script>
</html>
